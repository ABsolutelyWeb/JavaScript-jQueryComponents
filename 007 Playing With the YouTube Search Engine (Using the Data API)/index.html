<!DOCTYPE html>
<html>

<head>
	<title>AbhishekNose Search</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/search.js"></script>

	<link rel="stylesheet" type="text/css" href="css/search.css">
	<script src="js/jquery.fancybox.pack.js"></script>

	<script>
		$(document).ready(function() {
			$(".fancybox").fancybox();
		});
	</script>
</head>

<body>
	<div id="container">
		<header>
			<img src="assets/img/searchlogo.png">
			<p>Explore YouTube without really going to YouTube!</p>
		</header>
		<section>
			<!-- Create a form for submitting a search -->
			<form id="search-form" name="search-form" onsubmit="return search()">
				<div class="fieldcontainer">
					<!-- Have the form be of two input types (search and submit) -->
					<input type="search" id="query" class="search-field" placeholder="Find Videos">
					<input type="submit" class="form-control" name="search-btn" id="search-btn" value="Submit"><!-- <i class="fa fa-search" aria-hidden="true"></i> -->
				</div>
			</form>
			<ul id="results"></ul>
			<div id="buttons"></div>
		</section>
		<footer>Copyright All Rights Reserved 2016 (I'm Lying)</footer>
	</div>
</body>

</html>
